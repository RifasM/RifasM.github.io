<section class="resume-section" id="about">
  <div class="resume-section-content">
    <h1 class="mb-0 h1-main">
      {{ globals.firstName }}
      <span class="text-primary">{{ globals.lastName }}</span>
    </h1>
    <div class="subheading mb-2 h3-main address">
      {{ globals.address }}
    </div>
    <div class="mb-5 lead">
      <q>{{ randomText }}</q>
    </div>
    <div class="mb-5">
        <p class="lead" *ngFor="let about of aboutText">{{ about }}</p>
    </div>
    <div class="social-icons">
      <a class="social-icon m-2" matTooltip="The professional me :)"
         [href]="'https://www.linkedin.com/in/'+username"><i class="fab fa-linkedin-in"></i></a>
      <a class="social-icon m-2" matTooltip="In my natural habitat xD"
         [href]="'https://github.com/'+username"><i class="fab fa-github"></i></a>
      <a class="social-icon m-2" matTooltip="I just have this to see if something is broken or down xP"
         [href]="'https://twitter.com/rifas03'"><i class="fab fa-twitter"></i></a>
      <a class="social-icon m-2" (click)="
      openDialog('Umm hello...', ['Who uses this anymore??', 'O.o'])"
         matTooltip="Who uses this anymore?? O.o"><i class="fab fa-facebook-f"></i></a>
      <a class="social-icon m-2" (click)="
      openDialog('Hi there!!', ['I need to know you aren\'t a bot', 'Well, since you aren\'t, here is my email:', globals.email])"
         [matTooltip]="'I need to know you aren\'t a bot..... Well, since you aren\'t, here is my email: ' + globals.email">
        <i class="fa fa-envelope"></i></a>
      <a class="social-icon m-2" matTooltip="Trying my best to be smart"
         href="https://orcid.org/0000-0002-6216-6204"><i class="fab fa-orcid"></i></a>
    </div>
  </div>
</section>
